  <polygon points="325,160 315,155 315,165" fill="#333"/>
  
  <!-- Registry to NFT -->
  <path d="M575 160 L600 160" stroke="#333" stroke-width="3" fill="none"/>
  <polygon points="600,160 590,155 590,165" fill="#333"/>
  
  <!-- NFT to Physical -->
  <path d="M735 280 L782 280" stroke="#fa8c16" stroke-width="2" fill="none"/>
