  <rect x="600" y="480" width="250" height="80" fill="#fff" stroke="#ddd" stroke-width="1" rx="5" ry="5"/>
  <text x="725" y="500" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Authentication Workflow</text>
  
  <line x1="620" y1="520" x2="640" y2="520" stroke="#333" stroke-width="3"/>
  <text x="730" y="525" font-family="Arial" font-size="10" text-anchor="middle">Direct Contract Interaction</text>
  
  <line x1="620" y1="540" x2="640" y2="540" stroke="#333" stroke-width="2" stroke-dasharray="4"/>
  <text x="730" y="545" font-family="Arial" font-size="10" text-anchor="middle">Off-Chain / External Interaction</text>
