  <text x="175" y="173" font-family="Arial" font-size="12" text-anchor="middle">(Smart Contract)</text>
  
  <rect x="70" y="190" width="210" height="40" fill="#ffffff" stroke="#1890ff" stroke-width="1" rx="3" ry="3"/>
  <text x="175" y="215" font-family="Arial" font-size="14" text-anchor="middle">AuthenticationController</text>
  
