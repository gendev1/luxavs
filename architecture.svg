  <!-- Workflow Arrows -->
  <!-- Authentication Flow -->
  <path d="M175 230 L175 240" stroke="#1890ff" stroke-width="2" fill="none"/>
  <polygon points="175,240 170,230 180,230" fill="#1890ff"/>
  
  <path d="M117 240 L117 210" stroke="#1890ff" stroke-width="2" fill="none"/>
  <polygon points="117,210 112,220 122,220" fill="#1890ff"/>
  
  <path d="M232 240 L232 210" stroke="#1890ff" stroke-width="2" fill="none"/>
  <polygon points="232,210 227,220 237,220" fill="#1890ff"/>
  
  <!-- Auth to Registry -->
