  <rect x="345" y="140" width="210" height="40" fill="#ffffff" stroke="#52c41a" stroke-width="1" rx="3" ry="3"/>
  <text x="450" y="157" font-family="Arial" font-size="12" text-anchor="middle">CollectibleRegistry</text>
  <text x="450" y="173" font-family="Arial" font-size="12" text-anchor="middle">(Smart Contract)</text>
  
