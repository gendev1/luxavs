  <path d="M117 410 L117 320" stroke="#eb2f96" stroke-width="2" fill="none" stroke-dasharray="4"/>
  <polygon points="117,320 112,330 122,330" fill="#eb2f96"/>
  
  <!-- User to Components -->
  <path d="M392 410 L175 320" stroke="#722ed1" stroke-width="2" fill="none" stroke-dasharray="4"/>
  <polygon points="175,320 182,328 186,322" fill="#722ed1"/>
  
  <path d="M507 410 L450 320" stroke="#722ed1" stroke-width="2" fill="none" stroke-dasharray="4"/>
  <polygon points="450,320 445,330 455,330" fill="#722ed1"/>
  
  <path d="M622 410 L725 320" stroke="#722ed1" stroke-width="2" fill="none" stroke-dasharray="4"/>
  <polygon points="725,320 717,328 720,332" fill="#722ed1"/>
  
  <!-- External Services Integration -->
  <path d="M392 520 L232 320" stroke="#a0d911" stroke-width="2" fill="none" stroke-dasharray="4"/>
  <polygon points="232,320 236,330 242,324" fill="#a0d911"/>
  
  <path d="M507 520 L117 320" stroke="#a0d911" stroke-width="2" fill="none" stroke-dasharray="4"/>
  <polygon points="117,320 124,326 126,330" fill="#a0d911"/>
  
